  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <!-- Critical CSS for faster LCP -->
  <style>
    /* Critical CSS inlined */
    *,*::before,*::after{box-sizing:border-box;border-width:0;border-style:solid;border-color:#e5e7eb}
    html{line-height:1.5;-webkit-text-size-adjust:100%;-moz-tab-size:4;tab-size:4;font-family:ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";font-feature-settings:normal}
    body{margin:0;line-height:inherit}
    #root{min-height:100vh}
    .min-h-screen{min-height:100vh}
    .bg-gradient-to-br{background-image:linear-gradient(to bottom right,var(--tw-gradient-stops))}
    .from-indigo-900{--tw-gradient-from:#312e81;--tw-gradient-to:rgb(49 46 129 / 0);--tw-gradient-stops:var(--tw-gradient-from),var(--tw-gradient-to)}
    .via-purple-900{--tw-gradient-to:rgb(88 28 135 / 0);--tw-gradient-stops:var(--tw-gradient-from),#581c87,var(--tw-gradient-to)}
    .to-pink-800{--tw-gradient-to:#9d174d}
    .text-4xl{font-size:2.25rem;line-height:2.5rem}
    .text-white{--tw-text-opacity:1;color:rgb(255 255 255 / var(--tw-text-opacity))}
    .font-bold{font-weight:700}
    .text-center{text-align:center}
    .container{width:100%}
    .mx-auto{margin-left:auto;margin-right:auto}
    .px-4{padding-left:1rem;padding-right:1rem}
    .py-8{padding-top:2rem;padding-bottom:2rem}
    .mb-8{margin-bottom:2rem}
    .mb-4{margin-bottom:1rem}
    .flex{display:flex}
    .items-center{align-items:center}
    .justify-center{justify-content:center}
    .gap-3{gap:0.75rem}
    .animate-pulse{animation:pulse 2s cubic-bezier(0.4,0,0.6,1) infinite}
    @keyframes pulse{0%,100%{opacity:1}50%{opacity:.5}}
    .bg-white\/10{background-color:rgb(255 255 255 / 0.1)}
    .rounded-xl{border-radius:0.75rem}
    .h-96{height:24rem}
    @media (min-width:640px){.container{max-width:640px}}
    @media (min-width:768px){.container{max-width:768px}}
    @media (min-width:1024px){.container{max-width:1024px}}
    @media (min-width:1280px){.container{max-width:1280px}}
    @media (min-width:1536px){.container{max-width:1536px}}
  </style>
